<div
  class="modal fade"
  id="verRequisitos"
  tabindex="-1"
  aria-labelledby="verRequisitosLabel"
  aria-hidden="true"
>
  <form>
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div class="row">
            <h4 class="h4-tipografia-govco">
              <span class="govcolor-marine"> Generar documento de salida </span>
            </h4>
          </div>
          <a
            href="#"
            role="button"
            data-bs-dismiss="modal"
            class="close-btn-modal"
            aria-label="Close"
            aria-expanded="false"
          >
            <span class="modal-close-govco govco-times"></span>
          </a>
        </div>
        <div class="modal-body">
          <div class="me-4">
            <div class="col-md-10"></div>
            <div class="d-flex">
              <subsidios-dropdown-list
                labelText="Tipo documental*"
                idList="type-345676"
                type="basic"
                [disabled]="false"
                class="w-100"
              ></subsidios-dropdown-list>
              <div class="col-md-4 mt-4">
                <button
                  type="button"
                  class="btn-govco fill-btn-govco btn-govco-custom btn-govco-space ms-4"
                  (click)="onShowPreliminarView()"
                >
                  Generar documento
                </button>
              </div>
            </div>
            <button
              type="button"
              class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space mt-3"
              data-bs-toggle="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Botón oculto para abrir el segundo modal -->
<a
  class="button-modal-enabled-none"
  data-bs-toggle="modal"
  #openbuttonpreliminarView
  data-bs-target="#preliminarViewModal"
  href="#"
  hidden="true"
></a>

<!-- Aquí estará el segundo modal -->
<app-preliminar-view></app-preliminar-view>
