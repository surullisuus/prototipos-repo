<h3 class="h3-tipografia-govco">
    <span class="govcolor-marine">Realizar Cargue de Información</span>
</h3>
<div class="rounded-3 mb-5 mt-3">
    <div class="row">
        <div class="col-md-12">
            <label for="lista-desplegables" class="label-desplegable-govco">Proceso de carga:</label>
            <div class="desplegable-govco" style="width:255px; height: 40px;" id="lista-desplegables" data-type="basic">
            <select aria-invalid="false" aria-describedby="alert-id">
                <option disabled selected>Escoger</option>
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
            </select>
            </div>
            <span class="alert-desplegable-govco" id="alert-id">Seleccione el proceso de carga:</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p></p>
            <button type="button" 
            class="btn-govco fill-btn-govco" 
            style="width: 165px; height: 42px;"
            data-bs-toggle="modal"
            data-bs-target="#uploadInfoModal">Realizar cargue</button>
            <br/><br/>
        </div>
    </div>
</div>
<app-upload-info-modal></app-upload-info-modal>
<div #dialog></div>
