        </span>
    </h4>
    <div class="row">
        <div class="col-md-4">
          <subsidios-dropdown-list labelText="Proceso:" note="Seleccione una opción" idList="type-345676" type="basic"
          [disabled]="false" [lista]="processOptions()">
      </subsidios-dropdown-list>
        </div>
        <div class="col-md-4">
          <subsidios-dropdown-list labelText="Estapa:" note="Seleccione una opción" idList="type-345676" type="basic"

        <div class="col-md-2">
            <div class="d-flex align-items-center">
                <div class="checkbox-seleccion-govco m-2">

            </div>
        </div>
        <div class="col-md-4 entradas-de-texto-govco">
            <input type="text" id="input-basico-id" placeholder=""/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 entradas-de-texto-govco">
            <input type="text" id="input-basico-id" placeholder="Campo 2" disabled/>
        </div>
        <div class="col-md-4 entradas-de-texto-govco">
            <input type="text" id="input-basico-id" placeholder="" disabled/>
        </div>
        <div class="col-md-2">

                <div class="checkbox-seleccion-govco m-2">
                    <input id="opt1" type="checkbox" style="margin-left: 25px;"/>

            </div>
        </div>
        <div class="col-md-4 entradas-de-texto-govco">
            <input type="text" id="input-basico-id" placeholder=""/>

        <div class="col-md-2">
            <div class="d-flex align-items-center">
                <div class="checkbox-seleccion-govco m-2">
                    <input id="opt1" type="checkbox" style="margin-left: 25px;"/>
                </div>
            </div>
        </div>
        <div class="col-md-4 entradas-de-texto-govco">
            <input type="text" id="input-basico-id" placeholder=""/>
        </div>
    </div>
    <div class="row">
        <p></p>
        <div class="col-md-12">
            <button type="button"
             class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space  mt-1"
             (click)="SaveModal()">
                Guardar
               </button>   
               <button type="button" 
               class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space btn-cancel mt-1"
               [routerLink]="['/diligenciar-acampos-tarea']">
                 Cancelar
               </button>
        </div>    
    </div>
