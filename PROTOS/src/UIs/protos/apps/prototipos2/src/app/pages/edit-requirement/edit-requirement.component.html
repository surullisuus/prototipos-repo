<div class="modal fade" id="editarRequisito" tabindex="-1" aria-labelledby="#editarRequisito" aria-hidden="true">
    <form [formGroup]="formQueryScheme" >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class='row'>
              <h4 class="h4-tipografia-govco">
                <span class="govcolor-marine">
                 MODIFICAR REQUISITO
                </span>
              </h4>
            </div>
            <a href="#" role="button" data-bs-dismiss="modal" class="close-btn-modal" aria-label="Close" aria-expanded="false">
              <span class="modal-close-govco govco-times"></span>
            </a>
          </div>
          <div class="modal-body">
           
            <div class="row">


              <div class="col-md-12 mt-3">
                <label for='tipoParte' class='form-label govcolor-tundora'>Proceso*:</label>
                <select class='form-select select-dark-border' name='proceso' id='proceso' formControlName='proceso'
                     autocomplete='off'>
                     <option disabled selected hidden >Escoger</option> 
          <option *ngFor='let row of typesListProcess' [value]='row.value'>
          {{ row.text }}
          </option>
          </select>
          <label class="govcolor-dim-gray" style="padding-top:10px ;">Seleccione una opci&oacute;n</label>
                </div>
  
  
                <div class="col-md-12 mt-3">
                  <label for='tipoParte' class='form-label govcolor-tundora'>Etapa*:</label>
                  <select class='form-select select-dark-border' name='Etapa' id='Etapa' formControlName='etapa'
                       autocomplete='off'>
                       <option  disabled selected hidden >Escoger</option> 
            <option *ngFor='let row of typesListStage' [value]='row.value'>
            {{ row.text }}
            </option>
            </select>
            <label class="govcolor-dim-gray" style="padding-top:10px ;">Seleccione una opci&oacute;n</label>
                  </div>


              <div class="col-md-12 mt-3">
                <label class="label-govco text2-tipografia-govco govcolor-silver">Requisito*:</label>
                <textarea formControlName="requisito" class="form-control" placeholder="Ej. DescripciÃ³n del requisito." rows="5"></textarea>
                <label class="govcolor-dim-gray" style="padding-top:10px ;">Ingrese la descripci&oacute;n del requisito</label>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn-govco fill-btn-govco btn-govco-custom btn-govco-space" (click)="showSuccessAlert()" type="button" [disabled]="formQueryScheme.invalid" >Guardar</button>
            <button type="button" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space" #closeModal  data-bs-dismiss='modal'  (click)="onCloseModal()">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
    <div #dialog ></div>
  </div>
