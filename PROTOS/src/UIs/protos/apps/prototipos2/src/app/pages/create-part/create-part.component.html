<h3 class="h3-tipografia-govco mt-3"><span class="govcolor-marine">CREAR PARTE</span></h3>
<div class="rounded-3 mb-5 mt-3" [formGroup]="formQueryScheme">
  <div class="row">
    <!--tipo id-->
    <div class="col-md-4">
      <subsidios-dropdown-list
       labelText="Tipo identificación*:" 
       [lista]="typesList"
       note="Seleccione un tipo de identificaci&oacute;n" 
       idList="type-345676" 
       type="basic"
       [disabled]="false">
      </subsidios-dropdown-list>
    </div>
    <!--Numero de id-->
    <div class="col-md-4">
      <subsidios-input
        [control]="$any(formQueryScheme.get('id'))"
        type="numeric"
        label="No. de identificación*:"
        placeholder="Ej. 104619011214"
        [showStatus]="false"
        [maxLength]="20"
        [minLength]="1"
        typeValidation="numeric"
        note="Ingrese su identificación"
      ></subsidios-input>
    </div>
    <!--logo de buscar-->
    <div class="col-md-4" style="padding-top: 9px;">
        <button (click)="onSearch()" type="button"  class="btn-govco fill-btn-govco btn-govco-custom btn-govco-space mt-4">
        Buscar
      </button>
    </div>
    <!-- Tipo de parte-->
    <div class="col-md-8 mb-4">
      <label for='tipoParte' class='form-label govcolor-tundora'>Tipo de parte*:</label>
      <select class='form-select select-dark-border' name='tipoParte' id='tipoParte' formControlName='tipoParte'
           autocomplete='off'>
           <option value="5" disabled selected hidden >Escoger</option> 
<option *ngFor='let row of typesListParts' [value]='row.value'>
{{ row.text }}
</option>
</select>
<label class="govcolor-dim-gray" style="padding-top:10px ;">Seleccione un tipo de parte</label>
  </div>
    <!-- Razón social -->
    <div class="col-md-12">
      <subsidios-input
        [control]="$any(formQueryScheme.get('razon'))"
        type="text"
        label="Nombre / Razón social*:"
        placeholder="Ej. Razón social mi casa ya"
        [showStatus]="false"
        [maxLength]="20"
        [minLength]="1"
        typeValidation="alphanumericwhithspaces"
        note="Ingrese su identificación"
      ></subsidios-input>
    </div>
     <!-- Departamento -->
     <div class="col-md-4">
      <label for='departamento' class='form-label govcolor-tundora'>Departamento*:</label>
      <select class='form-select select-dark-border' name='departamento' id='departamento' formControlName='departamento' autocomplete='off'>
        <option value="5" disabled selected hidden>Escoger</option> 
        <option *ngFor='let row of typesListDepartment' [value]='row.value'>
          {{ row.text }}
        </option>
      </select>
      <label class="govcolor-dim-gray" style="padding-top:10px ;">Seleccione un departamento</label>
    </div>
    

    <!-- Municipio -->
    <div class="col-md-4">
      <label for='municipio' class='form-label govcolor-tundora'>Municipio*:</label>
      <select class='form-select select-dark-border' name='municipio' id='municipio' formControlName='municipio'
           autocomplete='off'>
           <option value="5" disabled selected hidden>Escoger</option> 
<option *ngFor='let row of typesListMunicipal' [value]='row.value'>
{{ row.text }}
</option>
</select>
<label class="govcolor-dim-gray" style="padding-top:10px ;">Seleccione un municipio</label>
  </div>
  
    <!-- Dirección -->
    <div class="col-md-4">
      <subsidios-input
        [control]="$any(formQueryScheme.get('direccion'))"
        type="text"
        label="Dirección*:"
        placeholder="Ej. Cra 26 #12 -24"
        [showStatus]="false"
        [maxLength]="20"
        [minLength]="1"
        typeValidation="alphanumericwhithspaces"
        note="Ingrese una dirección"
      ></subsidios-input>
    </div>
    <!-- Teléfono -->
    <div class="col-md-4">
      <subsidios-input
        [control]="$any(formQueryScheme.get('telefono'))"
        type="text"
        label="Teléfono*:"
        placeholder="Ej. 3127467890"
        [showStatus]="false"
        [maxLength]="20"
        [minLength]="1"
        typeValidation="alphanumericwhithspaces"
        note="Ingrese un teléfono"
      ></subsidios-input>
    </div>
    <!-- Correo electrónico -->
    <div class="col-md-4">
      <subsidios-input
        [control]="$any(formQueryScheme.get('correo'))"
        type="email"
        label="Correo electrónico*:"
        placeholder="Ej. correo@yopmail.com"
        [showStatus]="false"
        [maxLength]="50"
        [minLength]="1"
         note="Ingrese un correo electrónico"
      ></subsidios-input>
    </div>
    <!-- Checkbox de tratamiento de datos -->
    <div class="checkbox-seleccion-govco entradas-de-texto-govco m-2">
      <input id="input-tratamiento" type="checkbox" formControlName="aceptaTratamiento"/>
      <label class="d-block" for="input-tratamiento">
        <a href="https://minvivienda.gov.co/ministerio/planeacion-gestion-y-control/sistema-integrado-de-gestion/mapa-de-procesos/gestion-de-tecnologias-de-la-informacion-y-las-comunicaciones/gti-plt-01-politica-de-tratamiento-y-proteccion-de" target="_blank" class="link-tipografia-govco">
          Autorizar notificaciones por medios electrónicos
        </a>
      </label>
    </div>
    <!-- Carga de archivo -->
    <div class="container-carga-de-archivo-govco ">
      <div class="loader-carga-de-archivo-govco">
        <div class="all-input-carga-de-archivo-govco">
          <input type="file" formControlName="fileUpload" name="inputFile" id="inputFile" class="input-carga-de-archivo-govco active" data-error="0" data-action="uploadFile" data-action-delete="deleteFile" multiple [disabled]="!formQueryScheme.get('aceptaTratamiento')?.value"/>
          <label for="inputFile" class="label-carga-de-archivo-govco">Cargar documento de autorización de notificaciones por medios electrónicos*</label>
          <label for="inputFile" class="container-input-carga-de-archivo-govco">
            <span class="button-file-carga-de-archivo-govco">Seleccionar archivo</span>
            <span class="file-name-carga-de-archivo-govco">Sin archivo seleccionado</span>
          </label>
          <span class="text-validation-carga-de-archivo-govco">Sólo archivos pdf. Peso máximo: 200 kB</span>
        </div>
        <div class="load-button-carga-de-archivo-govco">
          <div class="load-carga-de-archivo-govco">
            <!-- indicador de carga -->
            <div class="spinner-indicador-de-carga-govco" style="width: 32px; height: 32px; border-width: 6px;" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <!-- end indicador de carga -->
          </div>
          <button class="button-loader-carga-de-archivo-govco" disabled>Cargar archivo</button>
        </div>
      </div>
      <div class="container-detail-carga-de-archivo-govco">
        <span class="alert-carga-de-archivo-govco visually-hidden"></span>
        <div class="attached-files-carga-de-archivo-govco"></div>
      </div>
    </div>
  </div> <!--fin row-->
  <div class="row mt-4 mb-3 text-left">
    <div class="col-md-12">
      <button type="button" (click)="onSaveModal()" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space mt-1">
        Guardar
      </button>
      <button type="button" (click)="onCancel()"
        class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space btn-cancel mt-1">
        Cancelar
      </button>
    </div>
  </div>
  <div #dialog></div>
</div>
