<h3 class="h3-tipografia-govco">
    <span class="govcolor-marine">Configurar Etapas del Proceso</span>
</h3>
<div class="rounded-3 mb-5 mt-3">
    <div class="row">
        <div  class="col-md-4">
            <label for="lista-procesos" class="label-desplegable-govco">Procesos:</label>
            <div class="desplegable-govco" style="width:255px; height: 40px;" id="lista-procesos" data-type="basic">
              <select aria-invalid="false" aria-describedby="alert-id">
                <option disabled selected>Escoger</option>
                <option value="1">Opciones...</option>
              </select>
            </div>
            <span class="alert-desplegable-govco" id="alert-id">Seleccione el proceso</span> 
        </div>
        <div class="col-md-4">
            <label for="lista-etapas" class="label-desplegable-govco">Etapas:</label>
            <div class="desplegable-govco" style="width:255px; height: 40px;" id="lista-etapas" data-type="basic">
              <select aria-invalid="false" aria-describedby="alert-id">
                <option disabled selected>Escoger</option>
                <option value="1">Opciones...</option>
              </select>
            </div>
            <span class="alert-desplegable-govco" id="alert-id">Seleccione la etapa</span> 
        </div>
    </div>
    <div class="row mt-4 mb-3 text-left">
        <div class="col-md-12">
          <button type="submit" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space  mt-1">
            Buscar
          </button>
          <button type="button" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space btn-cancel mt-1">
            Limpiar
          </button>
          <button type="button" 
          class="btn-govco outline-secundary-btn-govco" 
          style="width: 165px; height: 42px;"
          [routerLink]="['/crear-etapa']">
            Crear etapa
          </button>
        </div>
      </div>
    <div class="row mt-4 mb-3 text-left">
        <h4 class="h4-tipografia-govco mt-3 mb-2">
            <span class="govcolor-marine">
            Resultado de consulta
            </span>
        </h4>
        <div class="table-responsive">
            <table class="table table-general table-basic" aria-describedby="tableDescBasic">
                <thead class="encabezado-tabla">
                    <tr>
                        <th class="columna-especial" role="button">Proceso</th>
                        <th role="button">Etapa</th>
                        <th style="text-align: center !important;">Acciones</th>
                    </tr>
                </thead>
                <tbody class="contenido-tablas">
                    <tr *ngFor="let item of processStages">
                        <td class="text-left">{{ item.nombreProceso }}</td>
                        <td class="text-left">{{ item.nombreEtapa }}</td>
                        <td style="text-align: left !important; padding-right: 10px">
                            <!-- Acciones-->
                             <!--ver detalles-->
                             <a type="button"  
                             [routerLink]="['/ver-etapa']" 
                             class="me-1" 
                             href="#" 
                             tabindex="0"
                             >
                            Ver Detalles 
                            </a>

                            <!--editar-->
                            <a type="button"  
                            [routerLink]="['/editar-etapa']" 
                            class="me-1" 
                            href="#" 
                            tabindex="0"
                            >
                            Editar 
                            </a>                
                                         
                            <!--eliminar modal-->
                            <a type="button" 
                            class="me-1" 
                            tabindex="0" 
                            (click)="AcceptModal()"
                            >
                            Eliminar
                          </a>
                        </td>
                      </tr>
                </tbody>
            </table>   
        </div>
    </div>
</div>
<div #dialog></div>
