<h4 class="h3-tipografia-govco mt-3">
    <span class="govcolor-marine">Enviar a {{phase === 'check' ? 'revisión' : phase === 'approvement' ? 'aprobación' :
        'firma'}}</span>
</h4>

<div>
    <h5 class="govcolor-blue-dark text-center">Tipo: {{type}}</h5>
    <h5 class="govcolor-blue-dark text-center">Proceso: {{process}}</h5>
    <h5 class="govcolor-blue-dark text-center">Nombre documento: {{documentName}}</h5>
</div>

<div class="rounded-3 mb-5 mt-3">
    <div class="row">
        <div class="col-md-12 col-xl-12">
            <subsidios-dropdown-list labelText="Elaborado:" idList="type-345676" type="basic" [disabled]="false"
                [isRequired]="true" [title]="'Juan perez'" [disabled]="true"></subsidios-dropdown-list>
        </div>

        <div class="col-md-12 col-xl-12">
            <subsidios-dropdown-list labelText="Responsable*:" idList="type-345676" type="basic" [disabled]="false"
                (eventlist)="registerResponsible($event)"
                [disabled]="phase === 'approvement' || phase === 'signature'"></subsidios-dropdown-list>
        </div>

        <ng-container *ngIf="phase === 'approvement' || phase === 'signature'">
            <div class="col-md-12 col-xl-12">
                <subsidios-dropdown-list labelText="Responsable aprobación*:" idList="type-345676" type="basic"
                    (eventlist)="registerResponsibleApprovement($event)"
                    [disabled]="phase === 'signature'"></subsidios-dropdown-list>
            </div>
        </ng-container>

        <ng-container *ngIf="phase === 'signature'">
            <div class="col-md-12 col-xl-12">
                <subsidios-dropdown-list labelText="Responsable firma*:" idList="type-345676" type="basic"
                    (eventlist)="registerResponsibleApprovement($event)"></subsidios-dropdown-list>
            </div>
        </ng-container>


    </div>

    <div style="display: flex; justify-content: center; margin-top: 3rem; margin-bottom: 3rem;">
        <button type="button" class="btn-govco outline-secundary-btn-govco"
            style="width: 170px; height: 42px; display: flex; justify-content: space-around; align-items: center;"
            data-bs-target="#vistaPreviaDocumentModal" data-bs-toggle="modal">
            Vista previa
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye-fill"
                viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
            </svg>
        </button>
    </div>


    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space  mt-1"
                (click)="onSendDocumentToNextPhase($event)">
                Enviar
            </button>
            <button type="button" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space btn-cancel mt-1"
                routerLink="/consultar-documentos">
                Cancelar
            </button>

        </div>
    </div>


    <div #dialog></div>
    <app-vista-previa-documento></app-vista-previa-documento>
</div>
