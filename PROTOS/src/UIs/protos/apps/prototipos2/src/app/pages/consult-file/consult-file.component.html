<h4 class="h3-tipografia-govco mt-3">
  <span class="govcolor-marine">Consultar radicados</span>
</h4>

<form [formGroup]="formQueryScheme">
  <div class="row">
    <div class="col-md-5">
      <subsidios-input [control]="$any(formQueryScheme.get('numeroRadicado'))" type="text" label="No. Radicado:"
        placeholder="Ej. 234" [showStatus]="false" [maxLength]="13" formControlName="noRadicado"
        typeValidation="numeric"></subsidios-input>
    </div>

    <div class="col-md-7 md-mt-5">
      <div class="d-flex">
        <button type="button" class="btn-govco fill-btn-govco btn-govco-custom btn-govco-space" (click)="onBuscar()">
          Buscar
        </button>
        <button class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space" (click)="onLimpiar()">
          Limpiar
        </button>

      </div>
    </div>
  </div>
</form>

<div class="row mt-4">
  <div class="table-responsive">
    <table class="table table-general table-basic" aria-describedby="tableDescBasic">
      <thead class="encabezado-tabla">
        <tr>
          <th scope="col" role="button" style="text-align: center !important;" (click)="sortTable('numeroRadicado')">
            No.&nbsp;Radicado
            <span
              [ngClass]="{'asc-icon': sortColumn === 'numeroRadicado' && sortDirection === 'asc', 'desc-icon': sortColumn === 'numeroRadicado' && sortDirection === 'desc'}"></span>
          </th>
          <th class="columna-especial" role="button" style="text-align: center !important;"
            (click)="sortTable('accion')">
            Acci&oacute;n
            <span
              [ngClass]="{'asc-icon': sortColumn === 'accion' && sortDirection === 'asc', 'desc-icon': sortColumn === 'accion' && sortDirection === 'desc'}"></span>
          </th>
        </tr>
      </thead>
      <tbody class="contenido-tablas">
        <tr *ngFor="let item of radicados">
          <td class="text-center">{{ item.numeroRadicado }}</td>
          <td style="text-align: center !important; padding-right: 10px;">
            <a class="button-modal-accept-none ms-2 me-2" href="#" tabindex="0" data-bs-target="#verRadicadoViewModal"
              data-bs-toggle="modal" (click)="setDocumentId(item.id)"> Ver documento</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-ver-radicado-view [documentId]="documentId"></app-ver-radicado-view>
<div #dialog></div>
