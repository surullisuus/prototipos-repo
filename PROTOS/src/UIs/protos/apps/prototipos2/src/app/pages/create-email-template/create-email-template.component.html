<h3 class="h3-tipografia-govco mt-3"><span class="govcolor-marine"> CREAR PLANTILLA DE CORREO ELECTRÓNICO</span></h3>

<div class="rounded-3 mb-5 mt-3">
  <div class="row">
    <div class="col-md-4">
      <div class="entradas-de-texto-govco">
        <label for="input-basico-id">ID*:</label>
        <input type="text" id="input-basico-id" placeholder="123" disabled/>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <label for="lista-desplegables" class="label-desplegable-govco">Proceso</label>
      <div class="desplegable-govco" style="width:255px; height: 40px;" id="lista-desplegables" data-type="basic">
        <select aria-invalid="false" aria-describedby="alert-id">
          <option disabled selected>Escoger</option>
          <option value="1">Proceso 1</option>
          <option value="2">Proceso 2</option>
          <option value="3">Proceso 3</option>
        </select>
      </div>
      <span class="alert-desplegable-govco" id="alert-id">Seleccione una opción</span>
    </div>
    <div class="col-md-4">
      <label for="lista-desplegables2" class="label-desplegable-govco">Tema</label>
      <div class="desplegable-govco" style="width:255px; height: 40px;" id="lista-desplegables2" data-type="basic">
        <select aria-invalid="false" aria-describedby="alert-id">
          <option disabled selected>Escoger</option>
          <option value="1">Tema 1</option>
          <option value="2">Tema 2</option>
          <option value="3">Tema 3</option>
        </select>
      </div>
      <span class="alert-desplegable-govco" id="alert-id">Seleccione una opción</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-8">
      <div class="entradas-de-texto-govco">
        <label for="nombre">Nombre*:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" #nombreInput="ngModel" required placeholder="Ejemplo: Campo de texto"/>
        <div *ngIf="nombreInput.invalid && nombreInput.touched" class="text-danger">
          El nombre es obligatorio.
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="entradas-de-texto-govco">
        <label for="descripcion">Descripción*:</label>
        <textarea id="descripcion" [(ngModel)]="descripcion" #descripcionInput="ngModel" required
          aria-describedby="contador max-lenght" placeholder="Ejemplo: Campo de texto" maxlength="250"
          rows="3" style="width: 100%; border-radius: 5px; resize: none;"></textarea>
        <span class="visually-hidden-focusable info-entradas-de-texto-govco" id="max-lenght">Caracteres permitidos: 250</span>
        <div class="counter-entradas-de-texto-govco" id="contador" role="status">
          <span class="number-entradas-de-texto-govco"></span>
        </div>
        <div *ngIf="descripcionInput.invalid && descripcionInput.touched" class="text-danger">
          La descripción es obligatoria.
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="entradas-de-texto-govco">
        <label for="asunto">Asunto*:</label>
        <input type="text" id="asunto" [(ngModel)]="asunto" #asuntoInput="ngModel" required placeholder="Ejemplo: Campo de texto"/>
        <div *ngIf="asuntoInput.invalid && asuntoInput.touched" class="text-danger">
          El asunto es obligatorio.
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="entradas-de-texto-govco">
        <label for="cuerpoCorreo">Cuerpo del correo*:</label>
        <textarea id="cuerpoCorreo" [(ngModel)]="cuerpoCorreo" #cuerpoCorreoInput="ngModel" required
          aria-describedby="contador max-lenght" placeholder="Ejemplo: Campo de texto" maxlength="250"
          rows="6" style="width: 100%; border-radius: 5px; resize: none;"></textarea>
        <div *ngIf="cuerpoCorreoInput.invalid && cuerpoCorreoInput.touched" class="text-danger">
          El cuerpo del correo es obligatorio.
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space mt-1"
        (click)="checkFilledFields()">
        Guardar
      </button>
      <button type="button" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space btn-cancel mt-1"
        [routerLink]="['/plantilla-correo']">
        Cancelar
      </button>
    </div>
  </div>
</div>
<div #dialog></div>
