<div class="modal fade" id="crearRequisito" tabindex="-1" aria-labelledby="#crearRequisito" aria-hidden="true">
    <form>
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class='row'>
              <h4 class="h4-tipografia-govco">
                <span class="govcolor-marine">
                 CREAR REQUISITO
                </span>
              </h4>
            </div>
            <a href="#" role="button" data-bs-dismiss="modal" class="close-btn-modal" aria-label="Close" aria-expanded="false">
              <span class="modal-close-govco govco-times"></span>
            </a>
          </div>
          <div class="modal-body">
           
            <div class="row">
              <div class="col-md-12 mt-3">
                <label class="label-govco text2-tipografia-govco govcolor-silver">Requisito*:</label>
                <textarea class="form-control" placeholder="Ej. Descripción del requisito." rows="5"></textarea>
                <span id="campo-nota" class=" text2-tipografia-govco info-entradas-de-texto-govco">Ingrese la Descripción del requisito.</span>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn-govco fill-btn-govco btn-govco-custom btn-govco-space" (click)="showSuccessAlert()" type="button" >Guardar</button>
            <button type="button" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space" #closeModal  data-bs-dismiss='modal'  (click)="onCloseModal()">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
    <div #dialog ></div>
  </div>
