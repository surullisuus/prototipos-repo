<h3 class="h3-tipografia-govco">
    <span class="govcolor-marine">Configurar tipo de notificaci&oacute;n para tipos documentales de un proceso</span>
</h3>
<div class="rounded-3 mb-5 mt-3">
    <div class="row">
        <div class="col-md-4">
            <subsidios-dropdown-list labelText="Proceso" note="Seleccione el proceso" idList="type-345676" type="basic"
            [disabled]="false"></subsidios-dropdown-list>
        </div>
        <div class="col-md-4">
            <subsidios-dropdown-list labelText="Tipo documental" note="Seleccione el tipo documental" idList="type-345676" type="basic"
            [disabled]="false"></subsidios-dropdown-list>
        </div>
        <div class="col-md-4">
            <subsidios-dropdown-list labelText="Tipo de notificacion" note="Seleccione el tipo de notificacion" idList="type-345676" type="basic"
            [disabled]="false"></subsidios-dropdown-list>
        </div>   
    <p></p>
    <p></p> 
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space  mt-1">
              Buscar
            </button>
            <button type="button" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space btn-cancel mt-1">
              Limpiar
            </button>
            <button type="button" 
            class="btn-govco outline-secundary-btn-govco" 
            style="width: 200px; height: 42px;"
            [routerLink]="['/crear-notificacion']">
              Crear notificaci&oacute;n
            </button>
          </div>
    </div>
    <h4 class="h4-tipografia-govco mt-3 mb-2">
        <span class="govcolor-marine">
        Resultado de consulta
        </span>
    </h4>
    <div class="table-responsive">
        <table class="table table-general table-basic" aria-describedby="tableDescBasic">
            <thead class="encabezado-tabla">
                <tr>
                    <th role="button">Proceso</th>
                    <th role="button">Tipo Documental</th>
                    <th role="button">Tipo Notificacion</th>
                    <th style="text-align: center !important;">Acciones</th>
                </tr>
            </thead>
            <tbody class="contenido-tablas">
                <tr *ngFor="let item of notificationsTypeRequests">
                    <td class="text-left">{{ item.nombreProceso }}</td>
                    <td class="text-left">{{ item.tipoDocumental }}</td>
                    <td class="text-left">{{ item.tipoNotificacion }}</td>
                    <td style="text-align: left !important; padding-right: 10px">
                        <!-- Acciones-->
                         <!--ver detalles-->
                         <a type="button"  
                         [routerLink]="['/ver-notificacion']" 
                         class="me-1" 
                         href="#" 
                         tabindex="0"
                         >
                        Ver Detalles 
                        </a>

                        <!--editar-->
                        <a type="button"  
                        [routerLink]="['/editar-notificacion']" 
                        class="me-1" 
                        href="#" 
                        tabindex="0"
                        >
                        Editar 
                        </a>                
                                     
                        <!--eliminar modal-->
                        <a type="button" 
                        class="me-1" 
                        tabindex="0" 
                        (click)="AcceptModal()"
                        >
                        Eliminar
                      </a>
                    </td>
                  </tr>
            </tbody>
        </table>   
    </div>
</div>
<div #dialog></div>
