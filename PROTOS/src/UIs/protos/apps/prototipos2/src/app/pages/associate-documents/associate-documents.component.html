<h4 class="h3-tipografia-govco mt-3 mb-4">
    <span class="govcolor-marine">Asociar documentos de entrada desde GESDOC</span>
</h4>

<div class="row">
    <div class="col-md-4">
        <subsidios-input [control]="$any(formQueryScheme.get('noRadicado'))" type="text" label="No. Radicado:"
            placeholder="Ej. 234" [showStatus]="false" [maxLength]="13" formControlName="noRadicado"
            typeValidation="alphanumeric"></subsidios-input>
    </div>

    <div class="col-md-4 d-flex align-items-center mt-2">
        <button type="button" class="btn-govco fill-btn-govco btn-govco-custom btn-govco-space"
            (click)="onSearchDocuments()">
            Buscar
        </button>
        <button class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space" (click)="onLimpiar()">
            Limpiar
        </button>
    </div>
</div>

<div class="table-responsive mt-4">
    <table class="table table-general table-basic" aria-describedby="tableDescBasic">
        <thead class="encabezado-tabla">
            <tr>
                <th style="text-align: center !important" (click)="sortColumn('numeroRadicado')">
                    Número Radicado
                    <span
                        [ngClass]="{'asc-icon': sortColumnName === 'numeroRadicado' && sortOrder === 'asc', 'desc-icon': sortColumnName === 'numeroRadicado' && sortOrder === 'desc'}"></span>
                </th>
                <th style="text-align: center !important" (click)="sortColumn('seleccionado')">
                    Seleccionado
                    <span
                        [ngClass]="{'asc-icon': sortColumnName === 'seleccionado' && sortOrder === 'asc', 'desc-icon': sortColumnName === 'seleccionado' && sortOrder === 'desc'}"></span>
                </th>
                <th style="text-align: center !important">Acción</th>
            </tr>
        </thead>

        <tbody class="contenido-tablas">
            <tr *ngFor="let item of data">
                <td style="text-align: center !important">{{ item.numeroRadicado }}</td>
                <td style="text-align: center !important">
                    <div class="d-flex justify-content-center align-items-center">
                        <input class="form-check-input" type="checkbox" id="input-tratamiento-{{ item.numeroRadicado }}"
                            [checked]="item.seleccionado" disabled />
                        <label class="form-check-label" for="input-tratamiento-{{ item.numeroRadicado }}"></label>
                    </div>
                </td>
                <td style="text-align: center !important">
                    <!-- Acción buttons or links here -->
                    <a type="button" class="me-0" tabindex="0"
                        [routerLink]="'/asociar-documento-entrada-GesDoc'">Ver&nbsp;documento</a>
                </td>
            </tr>
        </tbody>

        <!--<tbody >
        <tr>
          <td colspan="7">
            No se encuentra información con los criterios de búsqueda seleccionados
          </td>
        </tr>
      </tbody>-->

        <!--  <tbody >
        <tr>
          <td colspan="7">
            <entidades-loading-modal></entidades-loading-modal>
          </td>
        </tr>
      </tbody>-->
    </table>
    <subsidios-paginator [totalCount]="6" [pageSize]="5" [currentPage]="1"></subsidios-paginator>
</div>
<button type="button" class="btn-govco fill-btn-govco btn-govco-custom btn-govco-space mt-1"
    (click)="onAssociateAlert()">
    Asociar
</button>

<button class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space">
    Cancelar
</button>

<div #dialog></div>
