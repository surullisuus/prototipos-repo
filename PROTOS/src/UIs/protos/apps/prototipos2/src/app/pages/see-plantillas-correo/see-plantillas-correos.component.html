        <div class="col-md-4">

                type="basic" [disabled]="false" [lista]="documentOptions()" (eventlist)="setSelectedDocument($event)">

        <div class="col-md-10">
            <h4 class="h4-tipografia-govco mt-3 mb-2">
                <span class="govcolor-marine">

        </div>
        <div class="col-md-2">
