<h3 class="h3-tipografia-govco mt-3"><span class="govcolor-marine"> CREAR PLANTILLA DE CORREO ELECTRÓNICO PARA TIPO
        DOCUMENTAL</span></h3>

<div class="rounded-3 mb-5 mt-3">

    <div class="row mt-5">
        <div class="col-md-4">
            <subsidios-dropdown-list labelText="Proceso:" note="Seleccione una opción" idList="type-345676" type="basic"
                [disabled]="false" [lista]="processOptions()">
            </subsidios-dropdown-list>
        </div>
        <div class="col-md-4">
            <subsidios-dropdown-list labelText="Tema:" note="Seleccione una opción" idList="type-345676" type="basic"
                [disabled]="false" [lista]="themeOptions()">
            </subsidios-dropdown-list>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-8">
            <div class="entradas-de-texto-govco">
                <label for="nombre">Nombre*:</label>
                <input type="text" id="nombre" [(ngModel)]="nombre" #nombreInput="ngModel" required
                    placeholder="Ejemplo: Campo de texto" />
                <div *ngIf="nombreInput.invalid && nombreInput.touched" class="text-danger">
                    El nombre es obligatorio.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="entradas-de-texto-govco">
                <label for="descripcion">Descripción*:</label>
                <textarea id="descripcion" [(ngModel)]="descripcion" #descripcionInput="ngModel" required
                    aria-describedby="contador max-lenght" placeholder="Ejemplo: Campo de texto" maxlength="250"
                    rows="3" style="width: 100%; border-radius: 5px; resize: none;"></textarea>
                <span class="visually-hidden-focusable info-entradas-de-texto-govco" id="max-lenght">Caracteres
                    permitidos: 250</span>
                <div class="counter-entradas-de-texto-govco" id="contador" role="status">
                    <span class="number-entradas-de-texto-govco"></span>
                </div>
                <div *ngIf="descripcionInput.invalid && descripcionInput.touched" class="text-danger">
                    La descripción es obligatoria.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="entradas-de-texto-govco">
                <label for="cc">C.C:</label>
                <input type="text" id="cc" [(ngModel)]="cc" #asuntoInput="ngModel" required
                    placeholder="Ejemplo: Campo de texto" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="entradas-de-texto-govco">
                <label for="asunto">Asunto*:</label>
                <input type="text" id="asunto" [(ngModel)]="asunto" #asuntoInput="ngModel" required
                    placeholder="Ejemplo: Campo de texto" />
                <div *ngIf="asuntoInput.invalid && asuntoInput.touched" class="text-danger">
                    El asunto es obligatorio.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="entradas-de-texto-govco">
                <label for="cuerpoCorreo">Cuerpo del correo*:</label>
                <textarea id="cuerpoCorreo" [(ngModel)]="cuerpoCorreo" #cuerpoCorreoInput="ngModel" required
                    aria-describedby="contador max-lenght" placeholder="Ejemplo: Campo de texto" maxlength="250"
                    rows="6" style="width: 100%; border-radius: 5px; resize: none;"></textarea>
                <div *ngIf="cuerpoCorreoInput.invalid && cuerpoCorreoInput.touched" class="text-danger">
                    El cuerpo del correo es obligatorio.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space mt-1"
                (click)="checkFilledFields()">
                Guardar
            </button>
            <button type="button" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space btn-cancel mt-1"
                [routerLink]="['/consultar-plantillas-correo']">
                Cancelar
            </button>
        </div>
    </div>
</div>
<div #dialog></div>
