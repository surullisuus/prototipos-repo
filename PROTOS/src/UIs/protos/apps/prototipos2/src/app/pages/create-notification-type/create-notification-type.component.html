<h3 class="h3-tipografia-govco">
    <span class="govcolor-marine">CREAR TIPO DE NOTIFICACIÓN PARA UN TIPO DOCUMENTAL DE UN PROCESO</span>
</h3>
<div class="rounded-3 mb-5 mt-3">
    <div class="row">
        <div class="col-md-4">
            <subsidios-dropdown-list labelText="Proceso*:" note="Seleccione una opción" idList="type-345676" type="basic"
            [disabled]="false" [lista]="processOptions()">
            </subsidios-dropdown-list>
        </div>
        <div class="col-md-4">
            <subsidios-dropdown-list labelText="Tipo documental*:" note="Seleccione una opción" idList="type-345676" type="basic"
            [disabled]="false" [lista]="documentalOptions()">
            </subsidios-dropdown-list>
        </div>
        <div class="col-md-4">
            <subsidios-dropdown-list labelText="Tipo notificación*:" note="Seleccione una opción" idList="type-345676" type="basic"
            [disabled]="false" [lista]="notificationOptions()">
            </subsidios-dropdown-list>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="lista-desplegables" class="label-desplegable-govco">
                T&eacute;rmino Notificaci&oacute;n(En dias)*:<span aria-required="true"></span
              ></label>
              <div class="form-group pt-0 entradas-de-texto-govco">
                <div class="container-input-texto-govco">
                  <ng-container>
                    <input
                      value="12"
                      type="text"
                      placeholder="Ej. 12"
                    />
                  </ng-container>
                </div>
              </div>
        </div>
        <div class="col-md-8">
            <p><span>Días:</span></p>
            <div class="d-flex align-items-center">
                <div class="radio-seleccion-govco ms-4 mt-6">
                    <input type="radio" id="radio11" name="radioButton1" value="0">
                    <label for="radio11">Hábiles</label>
                </div>
                <div class="radio-seleccion-govco ms-4 mt-6">
                    <input type="radio" id="radio12" name="radioButton1" value="1" checked>
                    <label for="radio12">Calendario</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button"
             class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space  mt-1"
             (click)="SaveModal()">
                Guardar
               </button>   
               <button type="button" 
               class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space btn-cancel mt-1"
               [routerLink]="['/Consultar-tipo-notificacion']">
                 Cancelar
               </button>
        </div>    
    </div>
</div>
<div #dialog></div>
