<h3 class="h3-tipografia-govco mt-3"><span class="govcolor-marine"> Editar plantilla de correo electr贸nico</span></h3>
<div class="rounded-3 mb-5 mt-3">
    <div class="row">
        <span>ID*:</span>
        <span><b>123</b></span>
    </div>
    <div class="row">
        <!--Proceso-->
        <div class="col-md-4">
            <span>Proceso*:</span>
            <p><span><b>ABC</b></span></p>
        </div>
        <div class="col-md-4">
            <span>Tipo documental*:</span>
            <p><span><b>ABC</b></span></p>
        </div>
    </div>

    <!-- Nombre -->
    <div class="row mt-3">
        <div class="col-md-8">
            <div class="entradas-de-texto-govco">
                <label for="nombre">Nombre*:</label>
                <input type="text" id="nombre" [(ngModel)]="nombre" #nombreInput="ngModel" required placeholder="Ejemplo: Campo de texto"/>
                <div *ngIf="nombreInput.invalid && nombreInput.touched" class="text-danger">
                    El campo Nombre es obligatorio.
                </div>
            </div>
        </div>
    </div>

    <!-- Descripci贸n -->
    <div class="row">
        <div class="col-md-8">
            <div class="entradas-de-texto-govco">
                <label for="descripcion">Descripci贸n*:</label>
                <textarea id="descripcion" [(ngModel)]="descripcion" #descripcionInput="ngModel" required
                    aria-describedby="contador max-lenght" placeholder="Ejemplo: Campo de texto" maxlength="250"
                    rows="3" style="width: 100%; border-radius: 5px; resize: none;"></textarea>
                <div *ngIf="descripcionInput.invalid && descripcionInput.touched" class="text-danger">
                    El campo Descripci贸n es obligatorio.
                </div>
            </div>
        </div>
    </div>

    <!-- Asunto -->
    <div class="row">
        <div class="col-md-8">
            <div class="entradas-de-texto-govco">
                <label for="asunto">Asunto*:</label>
                <input type="text" id="asunto" [(ngModel)]="asunto" #asuntoInput="ngModel" required placeholder="Ejemplo: Campo de texto"/>
                <div *ngIf="asuntoInput.invalid && asuntoInput.touched" class="text-danger">
                    El campo Asunto es obligatorio.
                </div>
            </div>
        </div>
    </div>

    <!-- Cuerpo del correo -->
    <div class="row">
        <div class="col-md-8">
            <div class="entradas-de-texto-govco">
                <label for="cuerpoCorreo">Cuerpo del correo*:</label>
                <textarea id="cuerpoCorreo" [(ngModel)]="cuerpoCorreo" #cuerpoCorreoInput="ngModel" required
                    aria-describedby="contador max-lenght" placeholder="Ejemplo: Campo de texto" maxlength="250"
                    rows="6" style="width: 100%; border-radius: 5px; resize: none;"></textarea>
                <div *ngIf="cuerpoCorreoInput.touched" class="text-danger">
                    El campo Cuerpo del correo es obligatorio.
                </div>
            </div>
        </div>
    </div>

    <!-- Botones -->
    <div class="row">
        <div class="col-md-12">
            <button type="button"
             class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space mt-1"
             (click)="checkFilledFields()">
                Guardar
            </button>
            <button type="button" 
             class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space btn-cancel mt-1"
             [routerLink]="['/consultar-plantillas-correo']">
                Cancelar
            </button>
        </div>    
    </div>
</div>
<div #dialog></div>
