<h3 class="h3-tipografia-govco mt-3"><span class="govcolor-marine"> Consultar plantillas correo electrónico </span></h3>


<ng-container *ngIf="loading">
    <div class="spinner-indicador-de-carga-govco" role="status" style="width: 60px; height: 60px; border-width: 8px;">
        <span class="visually-hidden">Cargando</span>
    </div>
</ng-container>

<ng-container *ngIf="!loading">
    <div class="rounded-3 mb-5 mt-3">

        <div class="row mt-5">


            <!--ID-->
            <div class="col-md-4">
                <div class="row">
                    <span class="text3-tipografia-govco govcolor-silver">ID:</span>
                    <span class="text2-tipografia-govco mt-1 bold-tipografia-govco">{{ currentProcessId.id}}</span>
                </div>

            </div>
            <div class="col-md-8">
            </div>

            <!--Proceso-->
            <div class="col-md-4 mt-5">
                <div class="row">
                    <span class="text3-tipografia-govco govcolor-silver">Proceso:</span>
                    <span class="text2-tipografia-govco mt-1 bold-tipografia-govco">{{ currentProcessId.process
                        }}</span>
                </div>
            </div>


            <!--Tipo documental-->
            <div class="col-md-4 mt-5">
                <div class="row">
                    <span class="text3-tipografia-govco govcolor-silver">Proceso:</span>
                    <span class="text2-tipografia-govco mt-1 bold-tipografia-govco">{{ currentProcessId.tema}}</span>
                </div>
            </div>

        </div>


        <div class="row mt-5">
            <!--Nombre tarea-->
            <div class="col-md-2 entradas-de-texto-govco">
                <label for="input-basico-id">Nombre</label>
            </div>
            <div class="col-md-10 entradas-de-texto-govco">
                <input type="text" id="input-basico-id" placeholder="Ejemplo: Campo de texto"
                    [value]="currentProcessId.name" />
            </div>
        </div>

        <div class="row mt-3">
            <!--Nombre tarea-->
            <div class="col-md-2 entradas-de-texto-govco">
                <label for="input-basico-id">Descripción</label>
            </div>
            <div class="col-md-10 entradas-de-texto-govco">
                <textarea id="input-basico-id" placeholder="Ejemplo: Campo de texto"
                    style="min-height: 5rem; min-width: 100%;"> {{ currentProcessId.description }} </textarea>
            </div>
        </div>


        <div class="row mt-3">
            <!--Nombre tarea-->
            <div class="col-md-2 entradas-de-texto-govco">
                <label for="input-basico-id">Asunto</label>
            </div>
            <div class="col-md-10 entradas-de-texto-govco">
                <input type="text" id="input-basico-id" placeholder="Ejemplo: Campo de texto"
                    [value]="currentProcessId.asunto" />
            </div>
        </div>

        <div class="row mt-3">
            <!--Nombre tarea-->
            <div class="col-md-2 entradas-de-texto-govco">
                <label for="input-basico-id">Cuerpo del correo</label>
            </div>
            <div class="col-md-10 entradas-de-texto-govco">
                <textarea id="input-basico-id" placeholder="Ejemplo: Campo de texto"
                    style="min-height: 10rem; min-width: 100%;">{{currentProcessId.cuerpo}}</textarea>

            </div>
        </div>


        <div class="row mt-4 mb-3 text-left">
            <div class="col-md-12">

                <button type="submit" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space  mt-1">
                    Guardar
                </button>

                <button type="button"
                    class="btn-govco fill-btn-govco mt-1 btn-govco-space btn-govco-custom align-self-end"
                    routerLink="/consultar-plantillas-correo">
                    Cancelar
                </button>
            </div>
        </div>




    </div>

    <div #dialog></div>
</ng-container>
