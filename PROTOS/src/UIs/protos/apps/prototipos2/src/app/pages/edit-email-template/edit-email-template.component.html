<h3 class="h3-tipografia-govco">
    <span class="govcolor-marine">Editar plantilla de correo electr&oacute;nico</span>
</h3>
<div class="rounded-3 mb-5 mt-3">
    <div class="row">
        <div class="col-md-4">
            <p><span class="label-desplegable-govco">ID*:</span></p>
            <p><b><span class="text-left">123</span></b></p>
        </div>
        <div class="col-md-4">
            <p><span class="label-desplegable-govco">Proceso*:</span></p>
            <p><b><span class="text-left">Proceso 1</span></b></p> 
        </div>
        <div class="col-md-4">
            <p><span class="label-desplegable-govco">Tema*:</span></p>
            <p><b><span class="text-left">ABC.............................</span></b></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="entradas-de-texto-govco">
                <label for="input-nombre">Nombre*:</label>
                <input type="text" id="input-nombre" placeholder="Plantilla 1..."/>
              </div>
        </div>
        <div class="col-md-4">
            <div class="entradas-de-texto-govco">
                <label for="input-descripcion">Descripci&oacute;n*:</label>
                <input type="text" id="input-descripcion" placeholder="Plantilla de ejemplo..."/>
              </div>
        </div>
        <div class="col-md-4">
            <div class="entradas-de-texto-govco">
                <label for="input-desde">Desde*:</label>
                <input type="text" id="input-desde" placeholder="Ejemplo: Desde..."/>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="entradas-de-texto-govco">
                <label for="input-destinatario">Destinatario:</label>
                <input type="text" id="input-destinatario" placeholder="usuario@dominiio...."/>
              </div>
        </div>
        <div class="col-md-4">
            <div class="entradas-de-texto-govco">   
                <label for="input-cc">Cc:</label>
                <input type="text" id="input-cc" placeholder="usuario@dominio....."/>
              </div>
        </div>
        <div class="col-md-4">
            <div class="entradas-de-texto-govco">
                <label for="input-asunto">Asunto*:</label>
                <input type="text" id="input-asunto" placeholder="Importante......"/>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="entradas-de-texto-govco">
                <label for="input-cuerpo-correo">Cuerpo del correo*</label>
                <input type="text" id="input-cuerpo-correo" placeholder="Esto es un correo de ejmplo..."/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space  mt-1">
                Guardar
               </button>   
               <button type="button" 
               class="btn-govco outline-btn-govco btn-govco-custom btn-govco-space btn-cancel mt-1"
               [routerLink]="['/plantilla-correo']">
                 Cancelar
               </button>
        </div>    
    </div>
</div>
